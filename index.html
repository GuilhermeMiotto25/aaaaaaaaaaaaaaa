<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor Binário</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md break-words">
    <h1 class="text-2xl font-bold mb-4">Conversor Binário</h1>

    <label for="inputValue" class="block text-sm font-medium text-gray-600">Digite um número:</label>
    <input type="text" id="inputValue" class="mt-1 p-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300">

    <button onclick="convertToBinary()" class="mt-4 bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Converter</button>

    <div id="result" class="mt-8"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
